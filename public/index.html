<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tedlist - Your marketplace for buying, selling and trading"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tedlist Marketplace</title>
    <style>
      /* Styles for the loading indicator */
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 1000;
        font-family: Arial, sans-serif;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #6A5ACD;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error-container {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background-color: #ffebee;
        border: 1px solid #ffcdd2;
        border-radius: 4px;
        color: #b71c1c;
        max-width: 80%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading indicator that will be hidden when app loads -->
    <div id="loading-indicator">
      <div class="spinner"></div>
      <p>Loading Tedlist Marketplace...</p>
      <div id="error-container"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Error handling to catch issues during script loading
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error caught:', message, error);
        var errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.style.display = 'block';
          errorContainer.innerHTML = '<strong>Error loading application:</strong><br>' + 
                                     message + '<br><br>' +
                                     'Please try refreshing the page or contact support.';
        }
        return false;
      };
      
      // Hide loading indicator when React mounts
      // This will run after React renders its content
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var rootContent = document.getElementById('root').innerHTML.trim();
          var loadingIndicator = document.getElementById('loading-indicator');
          
          // If after 3 seconds the root is still empty, show an error
          setTimeout(function() {
            rootContent = document.getElementById('root').innerHTML.trim();
            if (!rootContent && loadingIndicator) {
              var errorContainer = document.getElementById('error-container');
              if (errorContainer) {
                errorContainer.style.display = 'block';
                errorContainer.innerHTML = '<strong>Application failed to load</strong><br>' +
                                          'This could be due to network issues, JavaScript errors, or routing problems.<br><br>' +
                                          'Please check your browser console for errors and try refreshing the page.';
              }
            }
          }, 3000);
        }, 500);
      });
    </script>
  </body>
</html>
