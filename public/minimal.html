<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6A5ACD" />
  <meta name="description" content="Tedlist - Minimal Version" />
  <title>Tedlist - Minimal Version</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9f9f9;
    }
    
    * {
      box-sizing: border-box;
    }
    
    #minimal-root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      color: #6A5ACD;
      margin: 0;
      font-size: 2rem;
    }
    
    .nav {
      display: flex;
      gap: 20px;
    }
    
    .nav-link {
      color: #333;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      background: #f5f5f5;
      transition: all 0.2s;
    }
    
    .nav-link:hover {
      background: #e0e0e0;
    }
    
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .item-card {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      background-color: white;
    }
    
    .item-card:hover {
      transform: translateY(-5px);
    }
    
    .item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .item-content {
      padding: 15px;
    }
    
    .item-title {
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .item-price {
      font-weight: bold;
      color: #6A5ACD;
      margin: 0 0 8px 0;
    }
    
    .item-description {
      color: #666;
      margin: 0;
      font-size: 0.9rem;
    }
    
    .button {
      background: #6A5ACD;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #5849b8;
    }
  </style>
</head>
<body>
  <div id="minimal-root">
    <header class="header">
      <h1 class="logo">Tedlist</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="minimal.html" class="nav-link">Minimal</a>
      </nav>
    </header>
    
    <div>
      <h2>Welcome to Tedlist Marketplace</h2>
      <p>Browse items from our community. This is a standalone minimal version that works independently of the React app.</p>
      
      <div id="items-container" class="item-grid">
        <!-- Items will be loaded here -->
        <div class="loading">Loading items...</div>
      </div>
    </div>
  </div>

  <script>
    // Sample items data
    const sampleItems = [
      {
        id: 1,
        title: 'Vintage Camera',
        price: '$120',
        description: 'Classic film camera in excellent condition',
        image: 'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=500&q=80'
      },
      {
        id: 2,
        title: 'Mountain Bike',
        price: '$350',
        description: 'Great for trails and city riding',
        image: 'https://images.unsplash.com/photo-1593764592116-bfb2a97c642a?w=500&q=80'
      },
      {
        id: 3,
        title: 'Leather Jacket',
        price: '$95',
        description: 'Vintage leather jacket, size L',
        image: 'https://images.unsplash.com/photo-1605908502724-9093a79a1b39?w=500&q=80'
      },
      {
        id: 4,
        title: 'iPhone 12',
        price: '$580',
        description: 'Good condition, with case and charger',
        image: 'https://images.unsplash.com/photo-1624434207284-727c6e2762d3?w=500&q=80'
      },
      {
        id: 5,
        title: 'Gaming Headset',
        price: '$75',
        description: '7.1 surround sound, noise cancelling',
        image: 'https://images.unsplash.com/photo-1591416213816-5ed35c2a3c0e?w=500&q=80'
      },
      {
        id: 6,
        title: 'Coffee Table',
        price: '$120',
        description: 'Modern design, solid wood',
        image: 'https://images.unsplash.com/photo-1532372576444-dda954194ad0?w=500&q=80'
      }
    ];

    // Function to render items
    function renderItems() {
      const container = document.getElementById('items-container');
      container.innerHTML = ''; // Clear loading message
      
      // Try to load saved items from localStorage
      let allItems = [...sampleItems];
      try {
        const savedItems = localStorage.getItem('tedlistItems');
        if (savedItems) {
          const parsedItems = JSON.parse(savedItems);
          if (Array.isArray(parsedItems) && parsedItems.length > 0) {
            allItems = [...parsedItems, ...allItems];
          }
        }
      } catch (error) {
        console.warn('Error loading saved items:', error);
      }
      
      // Create item cards
      allItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        
        card.innerHTML = `
          <img class="item-image" src="${item.image}" alt="${item.title}" />
          <div class="item-content">
            <h3 class="item-title">${item.title}</h3>
            <p class="item-price">${item.price}</p>
            <p class="item-description">${item.description}</p>
            <button class="button">View Details</button>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Load items after a short delay to simulate API fetch
    setTimeout(renderItems, 500);
  </script>
</body>
</html>
